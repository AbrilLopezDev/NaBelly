<div class="bg-light-yellow-custom flex flex-col min-h-screen w-full">

  <div class="w-full md:w-[60%] p-6 mx-auto">

    
    <h1 class="text-3xl font-bold text-red-custom mb-4">
      {{ esEdicion ? 'Editar receta' : 'Crear receta' }}
    </h1>

    <div class="border-t-2 border-red-custom mb-6"></div>

 
    <form (ngSubmit)="guardar()"
          class="flex flex-col gap-6">

      <div>
        <label class="font-semibold text-red-custom">Nombre</label>
        <input
          type="text"
          [(ngModel)]="form.nombre"
          name="nombre"
          required
          class="w-full p-3 rounded-lg border border-red-custom focus:outline-none focus:ring-2 focus:ring-red-custom"
        />
      </div>

     
      <div>
        <label class="font-semibold text-red-custom">Descripción</label>
        <textarea
          [(ngModel)]="form.descripcion"
          name="descripcion"
          rows="3"
          class="w-full p-3 rounded-lg border border-red-custom focus:outline-none focus:ring-2 focus:ring-red-custom"
        ></textarea>
      </div>

     
      <div>
        <label class="font-semibold text-red-custom">Ingredientes</label>
        <textarea
          [(ngModel)]="form.ingredientes"
          name="ingredientes"
          rows="4"
          placeholder="Separados por saltos de línea"
          class="w-full p-3 rounded-lg border border-red-custom focus:outline-none focus:ring-2 focus:ring-red-custom"
        ></textarea>
      </div>

     
      <div>
        <label class="font-semibold text-red-custom">Pasos</label>
        <textarea
          [(ngModel)]="form.pasos"
          name="pasos"
          rows="6"
          class="w-full p-3 rounded-lg border border-red-custom focus:outline-none focus:ring-2 focus:ring-red-custom"
        ></textarea>
      </div>

     
      <div>
        <label class="font-semibold text-red-custom">Porciones</label>
        <input
          type="number"
          [(ngModel)]="form.porciones"
          name="porciones"
          class="w-full p-3 rounded-lg border border-red-custom focus:outline-none focus:ring-2 focus:ring-red-custom"
        />
      </div>

    
      <div class="flex items-center gap-4">
        <label class="font-semibold text-red-custom">Categoría</label>

        <label class="flex items-center cursor-pointer">
          <div class="relative">
            <input type="checkbox"
                   [(ngModel)]="form.categoria"
                   name="categoria"
                   class="sr-only peer">
            <div
              class="w-14 h-7 bg-gray-300 rounded-full peer dark:bg-gray-600 peer-checked:bg-red-custom transition">
            </div>
            <div
              class="absolute top-1 left-1 w-5 h-5 bg-white rounded-full peer-checked:translate-x-7 transition">
            </div>
          </div>
          <span class="ml-3">{{ form.categoria ? 'Dulce' : 'Salada' }}</span>
        </label>
      </div>

    
      <div>
        <label class="font-semibold text-red-custom">Foto (URL)</label>
        <input
          type="text"
          [(ngModel)]="form.foto"
          name="foto"
          class="w-full p-3 rounded-lg border border-red-custom focus:outline-none focus:ring-2 focus:ring-red-custom"
        />
      </div>

    
      <div *ngIf="form.foto" class="flex justify-center mt-4">
        <img [src]="form.foto"
             class="rounded-xl max-h-60 shadow-md object-cover" />
      </div>

      
      <button
        type="submit"
        class="bg-red-custom text-white font-semibold py-3 rounded-lg hover:scale-105 transition active:scale-95"
      >
        {{ esEdicion ? 'Actualizar receta' : 'Crear receta' }}
      </button>

    </form>

  </div>

</div>
