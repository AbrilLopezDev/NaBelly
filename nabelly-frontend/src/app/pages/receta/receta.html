<div class="bg-light-yellow-custom flex flex-col min-h-screen md:min-h-[calc(100vh-8rem)] w-full">

  <div class=" w-full md:w-[60%] p-6  mx-auto">

    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-red-custom">{{ receta?.nombre }}</h1>

      <!-- Ícono corazón (sin funcionalidad aún) -->
      <button class="flex items-center gap-1 hover:scale-110 transition active:scale-95 text-red-custom"
      (click)="toggleFavorito()">
        <svg xmlns="http://www.w3.org/2000/svg" 
          viewBox="0 0 24 24" 
          fill="currentColor" 
          class="w-9 h-9">
          <path d="M11.645 20.91c-.403-.228-1.04-.593-1.84-1.117a33.13 
             33.13 0 01-3.582-2.705C4.42 15.072 3 12.878 3 10.25 3 
             7.322 5.272 5 8.05 5c1.586 0 3.025.728 3.95 1.874A5.24 
             5.24 0 0115.95 5C18.728 5 21 7.322 21 10.25c0 2.628-1.42 
             4.822-3.223 6.838a33.13 33.13 0 01-3.582 2.705c-.8.524-1.437.89-1.84 
             1.117-.317.18-.742.18-1.06 0z" />
        </svg>
        <span>{{ favoritos }}</span>
      </button>
    </div>

    <div class="border-t-2 border-red-custom my-4"></div> 

   
    <div class="flex items-center gap-4">
     
      <img 
        [src]="usuarioAutor?.foto || 'assets/user.png'" 
        alt="Autor" 
        class="w-16 h-16 object-cover rounded-full border-2 border-red-custom"
      />

      <div class="flex flex-col md:text-l">
        <h3 class="font-semibold text-lg">@{{ receta.autor }}</h3>

        <div class="text-sm text-gray-600 flex items-center gap-2">
          <span>Publicado el {{ receta.hora | date:'dd/MM/yyyy' }}</span>
          <span class="text-gray-500">•</span>
          <span>{{ receta.porciones }} porciones</span>
        </div>

        <p class="text-gray-700 mt-1">{{ receta.descripcion }}</p>
      </div>
    </div>

    
    <div class="flex items-center my-6 w-full">
      <div class="flex-grow border-t border-red-custom"></div>
        <span class="mx-3 text-red-custom font-semibold">Receta</span>
      <div class="flex-grow border-t border-red-custom"></div>
    </div>
      


     <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6 items-start">

      <!-- Ingredientes y Pasos -->
      <div>
        <h2 class="text-2xl font-bold text-red-custom mb-2">Ingredientes</h2>
        <ul class="list-disc ml-6 text-gray-800">
          <li *ngFor="let ing of ingredientesArray">{{ ing }}</li>
        </ul>

        <h2 class="text-2xl font-bold text-red-custom mt-6 mb-2">Pasos</h2>
        <p class="text-gray-800 whitespace-pre-line">
          {{ receta?.pasos }}
        </p>
      </div>

      <!-- Foto Receta derecha -->
      <div class="flex justify-center mt-6">
        <img  
          [src]="receta?.foto" 
          alt="Receta" 
          class="rounded-xl max-h-80 object-cover w-full shadow-md"
        />
      </div>

    </div>

    <!-- DARLE FUNCIONALIDAD Y VALORES REALES -->
    <div class="mt-10 flex flex-wrap gap-2 justify-center mt-2 mb-2">
      <span class="px-4 py-2 border border-red-custom text-red-custom rounded-full text-sm font-medium cursor-pointer hover:bg-yellow-custom transition">
        Ver más ensaladas
      </span>
      <span class="px-4 py-2 border border-red-custom text-red-custom rounded-full text-sm font-medium cursor-pointer hover:bg-yellow-custom transition">
        Ver más ideas de almuerzos y cenas
      </span>
    </div>


  </div>

</div>
