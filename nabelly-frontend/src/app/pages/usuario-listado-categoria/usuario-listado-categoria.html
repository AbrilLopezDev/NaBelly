<div class="bg-orange-custom flex flex-col  w-full">
    <div class="md:w-[60%] w-full mx-auto mt-4">
        <h2 class="text-2xl font-bold">
            Recetas de {{ categoria?.nombre }}
        </h2>
        <div class="border-t-2 border-red-custom mt-2"></div>

        <div class="mt-2 flex justify-between items-center">
        <h3 >
            {{cantidadRecetas}} recetas encontradas
        </h3>
            <div class="flex items-center gap-2">
                <span>Ordenar por</span>
                <select class="border border-black rounded px-2 py-1 
                                bg-light-yellow-custom focus:outline-none">
                    <option value="recientes">Recientes</option>
                    <option value="destacados">Destacados</option>
                    <option value="porciones">Porciones</option>
                </select>
            </div>
        </div>

        <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div *ngFor="let receta of recetasPaginadas" class="flex border-2 border-pink-custom rounded overflow-hidden shadow-md">
                <!-- Imagen izquierda -->
                <img [src]="receta.foto" alt="{{ receta.descripcion }}" class="w-1/3 object-cover">

                <!-- Info derecha -->
                <div class="w-2/3 p-4 bg-light-yellow-custom flex flex-col justify-between">
                    <div>
                        <h3 class="text-xl font-semibold">{{ receta.nombre }}</h3>
                        <p class="text-sm text-gray-700">Autor: {{ receta.autor }}</p>
                        <p class="mt-2 text-gray-800">{{ receta.descripcion | slice:0:130 }}...</p>
                    </div>
                    <div class="mt-4 flex justify-between text-sm text-gray-600">
                        <span>❤️ {{ receta.favoritos || 0 }}</span>
                        <span>{{ receta.hora | date:'dd/MM/yyyy' }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center items-center gap-2 mt-6 mb-6">
            <button (click)="cambiarPagina(currentPage - 1)" 
                [disabled]="currentPage === 1"
                class="px-3 py-1 border rounded bg-pink-custom shadow">
                Anterior
            </button>

            <span>Página {{currentPage}} de {{totalPages}}</span>

            <button (click)="cambiarPagina(currentPage + 1)" 
                [disabled]="currentPage === totalPages"
                class="px-3 py-1 border rounded bg-pink-custom shadow">
                Siguiente
            </button>
        </div>
    </div>
</div>
